# Azure App Service GitHub Actions Workflow for Demo App
name: Deploy Demo App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: chatbot-demo-4660
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'chatbot-rg'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify deployment files
      run: |
        echo "Checking deployment files..."
        ls -la
        if [ -f "startup.py" ]; then
          echo "✓ startup.py exists"
        fi
        if [ -f "run.py" ]; then
          echo "✓ run.py exists"
        fi
        if [ -f "web.config" ]; then
          echo "✓ web.config exists"
        fi
        echo "Checking app directory:"
        ls -la app/ || echo "app directory not found"
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group: ${{ env.RESOURCE_GROUP }}
        slot-name: 'production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Restart Azure App Service
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}

